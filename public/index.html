<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>yoink-my-logs</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Monaco, monospace;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
      font-size: 14px;
    }
    h1 {
      color: #f8fafc;
      font-size: 18px;
      margin: 0 0 16px;
    }
    #logs {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #logs li {
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 4px;
      background: #1e293b;
    }
    .log-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time {
      color: #64748b;
      font-size: 12px;
      flex-shrink: 0;
    }
    .tag {
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .message {
      color: #f1f5f9;
    }
    
    /* JSON Tree Styles */
    .log-data {
      margin-top: 8px;
      padding: 8px 10px;
      background: #0f172a;
      border-radius: 4px;
      font-size: 13px;
      overflow-x: auto;
    }
    .json-collapsible {
      display: inline;
    }
    .json-toggle {
      cursor: pointer;
      color: #64748b;
      user-select: none;
      margin-right: 4px;
      font-size: 10px;
    }
    .json-toggle:hover {
      color: #94a3b8;
    }
    .json-preview {
      color: #64748b;
      font-style: italic;
    }
    .json-content {
      margin-left: 4px;
    }
    .json-items {
      margin-left: 16px;
    }
    .json-item {
      line-height: 1.5;
    }
    .json-bracket {
      color: #64748b;
    }
    .json-key {
      color: #7dd3fc;
    }
    .json-string {
      color: #86efac;
    }
    .json-number {
      color: #fcd34d;
    }
    .json-boolean {
      color: #c4b5fd;
    }
    .json-null, .json-undefined {
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>yoink my logs</h1>
  <ul id="logs"></ul>
  <script src="/client.js"></script>
</body>
</html>
